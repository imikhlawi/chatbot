services:
  llm:
    image: ghcr.io/ggml-org/llama.cpp:server
    container_name: chatbot-llm
    ports:
      - "8080:8080"
    volumes:
      - ./storage/models:/models:ro
    command: >
      -m /models/qwen2.5-coder-32b-instruct-q4_k_m.gguf
      --host 0.0.0.0
      --port 8080
      --ctx-size 4096
      --threads 8

  chroma:
    image: chromadb/chroma:latest
    container_name: chatbot-chroma
    ports:
      - "8001:8000"
    environment:
      - IS_PERSISTENT=TRUE
      - PERSIST_DIRECTORY=/chroma
    volumes:
      - ./storage/chroma:/chroma

  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: chatbot-api
    ports:
      - "8000:8000"
    depends_on:
      - llm
      - chroma
    environment:
      - ENV=local
      # Im Docker-Netz: LLM und Chroma unter Servicenamen
      - LLM_BASE_URL=http://llm:8080
      - CHROMA_HOST=chroma
      - CHROMA_PORT=8000
    volumes:
      - ./apps/api/app:/app/app
      - ./apps/api/.env:/app/.env
